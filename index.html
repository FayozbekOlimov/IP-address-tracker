<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>

    <!-- font-family api -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- leaflet.css -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />

    <!-- font awesome css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- style.css -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <div class="container">
            <h1 class="title">IP Address Tracker</h1>
            <form class="ip-form" id="form">
                <input type="text" class="ip-input" autofocus placeholder="Search for any IP address or domain">
                <button class="ip-search-btn"><i class="fas fa-angle-double-right"></i></button>
            </form>
            <ul class="ip-results">
                <li class="ip-results-item">
                    <h5 class="item-title">IP address</h5>
                    <h3 class="item-content" id="ip">. . . . .</h3>
                </li>
                <li class="ip-results-item">
                    <h5 class="item-title">location</h5>
                    <h3 class="item-content" id="location">. . . . .</h3>
                </li>
                <li class="ip-results-item">
                    <h5 class="item-title">timezone</h5>
                    <h3 class="item-content" id="timezone">. . . . .</h3>
                </li>
                <li class="ip-results-item">
                    <h5 class="item-title">ISP</h5>
                    <h3 class="item-content" id="isp">. . . . .</h3>
                </li>
            </ul>
        </div>
    </header>
    <div class="map" id="map"></div>

    <!-- leaflet.js library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <!-- index.js -->
    <script src="./index.js"></script>
</body>

</html>
